<!DOCTYPE html>
<html>
<head>
    <title>GPA Calculator</title>
    <link rel="stylesheet" href="css/style.css">
</head>

        <body>
            
            <table class="center" id="theTable">

                <tr>
                    <th></th>
                    <td colspan="2" align = "center"><h1>GPA CALCULATOR</h1></td>
                </tr>
            <tr>
                <th></th>
                <td>Cummulative GPA: <input type="number" id="gpa" value="0.00"></td>
                <td>Credits taken so far: <input type="number" id="credits" value="0"></td>
            </tr>
            
            <tr><th></th><td>Credits</td><td>Grade</td></tr>
            
            <tr><td>Course #1:</td> <td><input type="number" id="c1" value="0" min="0"></td> <td><input type="text" id="g1" value="A"></td>
            <tr><td>Course #2:</td> <td><input type="number" id="c2" value="0" min="0"></td> <td><input type="text" id="g2" value="A"></td>
            <tr><td>Course #3:</td> <td><input type="number" id="c3" value="0" min="0"></td> <td><input type="text" id="g3" value="A"></td>
            
            <tr align="center"><th></th><td colspan="2">
                <button onclick="addRow()">Add Row</button>
                &nbsp;<button onclick="deleteRow()">Remove Row</button>
                &nbsp;<button onclick="reset()">Reset Fields</button>
                <br><br><button onclick="calculateGPA()">Calculate</button></td></tr>

            </table>

            <table class="center" id="results"></table>
            
            <script src="js/script.js"></script>
        </body>
</html>
